<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Kubidu" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Primary Meta Tags -->
    <title>Kubidu - Deploy with confidence. Stay compliant.</title>
    <meta name="title" content="Kubidu - Deploy with confidence. Stay compliant." />
    <meta name="description" content="The developer-first PaaS that respects your data. Push your code, we handle the rest — from builds to scaling to GDPR compliance. 100% EU-hosted." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://kubidu.io/" />
    <meta property="og:title" content="Kubidu - Deploy with confidence. Stay compliant." />
    <meta property="og:description" content="The developer-first PaaS that respects your data. Push your code, we handle the rest — from builds to scaling to GDPR compliance. 100% EU-hosted." />
    <meta property="og:image" content="https://kubidu.io/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://kubidu.io/" />
    <meta property="twitter:title" content="Kubidu - Deploy with confidence. Stay compliant." />
    <meta property="twitter:description" content="The developer-first PaaS that respects your data. Push your code, we handle the rest — from builds to scaling to GDPR compliance. 100% EU-hosted." />
    <meta property="twitter:image" content="https://kubidu.io/og-image.png" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0066FF" />
    
    <!-- Fonts preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('Kubidu SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('Kubidu SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
